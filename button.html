<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>To onlyone</title>
    <style>
        body {
            margin-top: 200px;
            text-align:center;
            background-color: #f1ccb8;
        }
        #d {
            margin-left:0 auto;
            margin-right:0 auto;
            text-align:center;
        }
        input {
            width:100px;
            height:40px;
        }

    </style>
    
    </head>
    <body>
        <div id="d">
            <h2>做我女朋友好不好?</h2>
            <input type="button" style="height:80px;width:200px;" onclick="fun()" value="好的" />
            <input type="button" onmouseover="move(this);" onclick="alert('=_=');" value="不行" />
        </div>
    </body>
    <script type="text/javascript" >
        var height = document.documentElement.clientHeight - 100;    //按钮可能上下移动的距离
        var width = document.documentElement.clientWidth - 40;        //按钮可能左右移动的距离
        function move(obj) {
            obj.style.position = "absolute";
            obj.style.top = Math.random() * height + "px";
            obj.style.left = Math.random() * width + "px";
        }
        function cancel() {
            alert("你还没选择呢！");
            window.close();
        }
        function fun() {
            alert('晚上去看电影啊');
        }
    </script>
</html>
